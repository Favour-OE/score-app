<!DOCTYPE html>
<html>
<head>
  <title>Score Entry App</title>
  <style>
    body {
      background: linear-gradient(135deg, #6B7280, #9333EA);
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #1F2937;
      font-size: 18px;
    }
    #login-container {
      background: #FFFFFF;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 100%;
      max-width: 400px;
      box-sizing: border-box;
    }
    h1 {
      color: #4B5EAA;
      margin-bottom: 20px;
      font-weight: bold;
    }
    input {
      background: white;
      border: 2px solid #D1D5DB;
      border-radius: 8px;
      padding: 10px;
      margin: 8px 0;
      width: 100%;
      box-sizing: border-box;
      font-size: 18px;
      transition: border-color 0.3s, box-shadow 0.3s;
    }
    input:focus {
      border-color: #14B8A6;
      box-shadow: 0 0 5px rgba(20, 184, 166, 0.5);
      outline: none;
    }
    .password-container {
      position: relative;
      width: 100%;
      max-width: 100%;
    }
    .password-container input {
      padding-right: 40px;
    }
    .eye-icon {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 18px;
      color: #6B7280;
    }
    button {
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      margin: 8px 0;
      cursor: pointer;
      font-size: 18px;
      width: 100%;
      transition: background 0.3s;
    }
    .action-button {
      background: #14B8A6;
      color: white;
    }
    .action-button:hover {
      background: #2DD4BF;
    }
    #adminLink {
      margin-top: 10px;
      color: #4B5EAA;
      text-decoration: underline;
      cursor: pointer;
    }
    #adminLink:hover {
      color: #14B8A6;
    }
    .spinner {
      display: none;
      width: 20px;
      height: 20px;
      border: 3px solid #D1D5DB;
      border-top: 3px solid #14B8A6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 10px auto;
    }
    @media (max-width: 600px) {
      #login-container {
        padding: 20px;
        max-width: 90%;
      }
      input, button {
        font-size: 16px;
      }
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="login-container">
    <h1>Login</h1>
    <input type="text" id="username" placeholder="Username"><br>
    <div class="password-container">
      <input type="password" id="password" placeholder="Password">
      <span class="eye-icon" onclick="togglePassword()">üëÅÔ∏è</span>
    </div><br>
    <button class="action-button" onclick="login()">Login</button>
    <div id="spinner" class="spinner"></div>
    <div id="adminLink" onclick="window.location.href='/admin.html'">Admin Login</div>
  </div>

  <script>
    const TIMEOUT_MINUTES = 30;

    function checkTimeout() {
      const loginTime = localStorage.getItem("loginTime");
      if (loginTime) {
        const timeDiff = (Date.now() - parseInt(loginTime)) / 1000 / 60;
        if (timeDiff > TIMEOUT_MINUTES) {
          localStorage.removeItem("currentClass");
          localStorage.removeItem("loginTime");
        }
      }
    }
    checkTimeout();

    function togglePassword() {
      const passwordInput = document.getElementById("password");
      const eyeIcon = document.querySelector(".eye-icon");
      if (passwordInput.type === "password") {
        passwordInput.type = "text";
        eyeIcon.textContent = "üëÅÔ∏è‚Äçüó®Ô∏è";
      } else {
        passwordInput.type = "password";
        eyeIcon.textContent = "üëÅÔ∏è";
      }
    }

    function login() {
      const username = document.getElementById("username").value.toLowerCase();
      const password = document.getElementById("password").value;
      document.getElementById("spinner").style.display = "block";
      fetch("/teacher-login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password })
      })
        .then(response => response.json().then(data => {
          document.getElementById("spinner").style.display = "none";
          if (response.ok) {
            localStorage.setItem("currentClass", username);
            localStorage.setItem("loginTime", Date.now());
            window.location.href = `/dashboard.html?class=${username}`;
          } else {
            throw new Error(data.message || "Login failed");
          }
        }))
        .catch(error => {
          document.getElementById("spinner").style.display = "none";
          alert(error.message);
        });
    }
  </script>
</body>
</html>
