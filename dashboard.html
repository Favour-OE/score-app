<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
  <style>
    body {
      background: linear-gradient(135deg, #6B7280, #9333EA);
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #1F2937;
      font-size: 18px;
    }
    #header {
      position: sticky;
      top: 0;
      width: 100%;
      background: #14B8A6;
      color: white;
      padding: 10px;
      text-align: center;
      z-index: 2;
      box-sizing: border-box;
    }
    #header span { font-size: 20px; font-weight: bold; }
    #dashboard-container {
      background: #FFFFFF;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 100%;
      max-width: 600px;
      margin: 20px 0;
      box-sizing: border-box;
    }
    h2 { color: #4B5EAA; margin-bottom: 20px; font-weight: bold; }
    button {
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      margin: 8px;
      cursor: pointer;
      font-size: 18px;
      width: 100%;
      max-width: 300px;
      transition: background 0.3s;
    }
    .action-button { background: #14B8A6; color: white; }
    .action-button:hover { background: #2DD4BF; }
    .neutral-button { background: #9CA3AF; color: white; }
    .neutral-button:hover { background: #6B7280; }
    .button-group { display: flex; flex-direction: column; align-items: center; gap: 20px; }
    @media (max-width: 600px) {
      #dashboard-container { padding: 20px; max-width: 100%; }
      button { max-width: 100%; }
      #header { padding: 8px; }
    }
  </style>
</head>
<body>
  <div id="header">
    <button class="neutral-button" onclick="backToLogin()" style="float: left;">‚Üê Back</button>
    <span id="classInfo"></span>
    <button class="neutral-button" onclick="logout()" style="float: right;">Logout</button>
  </div>
  <div id="dashboard-container">
    <h2>Teacher Dashboard</h2>
    <div class="button-group">
      <button class="action-button" onclick="enterRecords()">Enter Assessment Records</button>
      <button class="action-button" onclick="viewRecords()">View Records</button>
    </div>
  </div>

  <script>
    const TIMEOUT_MINUTES = 30;
    function checkTimeout() {
      const loginTime = localStorage.getItem("loginTime");
      if (loginTime) {
        const timeDiff = (Date.now() - parseInt(loginTime)) / 1000 / 60;
        if (timeDiff > TIMEOUT_MINUTES) {
          logout();
        }
      }
    }

    const urlParams = new URLSearchParams(window.location.search);
    const currentClass = urlParams.get("class") || localStorage.getItem("currentClass") || "";
    if (!currentClass) window.location.href = "/index.html";
    document.getElementById("classInfo").textContent = `Logged in as: ${currentClass.toUpperCase()}`;
    checkTimeout();

    function enterRecords() { window.location.href = `/records.html?class=${currentClass}&mode=enter`; }
    function viewRecords() { window.location.href = `/records.html?class=${currentClass}&mode=view`; }
    function backToLogin() { window.location.href = "/index.html"; }

    function logout() {
      localStorage.removeItem("currentClass");
      localStorage.removeItem("loginTime");
      window.location.href = "/index.html";
    }
  </script>
</body>
</html>
